<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="16x16" href="Vector.png">
  <title>Encriptador</title>
</head>
<body>
  <header>
    <div>
      <img src="Vector.png">
    </div>
  </header>
  <main>
    <div class="entry">
      <div class="input">
        <textarea placeholder="Ingrese el texto aqui" id="text"></textarea>
      </div>
      <div class="footer">
        <div class="info">
          <span>
            <i class="fa-solid fa-circle-exclamation"></i> Solo letras minisculas y sin acentos
          </span>
        </div>
        <div class="btns-ctn">
          <div class="btn-ctn">
            <button class="button primary" id="encrypt">Encriptar</button>
          </div>
          <div class="btn-ctn">
            <button class="button secondary" id="decrypt">Desencriptar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="out" id="out">
      <div id="text-out">
        <img src="Image.png" alt="muneco"/>
        <h2>Ning√∫n mensaje fue encontrado</h2>
        <span>Ingresa el texto que desees encriptar o desencriptar.</span>
      </div>
      <button class="button secondary none" id="copy">
        Copiar
      </button>
    </div>
  </main>
  <div class="notification" id="notification">
    <i class="fa-solid fa-circle-check"></i>
    <span>Texto copiado</span>
  </div>
</body>
<script src="main.js"></script>
</html>
